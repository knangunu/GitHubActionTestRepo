name: CopyFileContent

on:   
      workflow_dispatch:

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Read content from source file and write to destination file
      - name: Copy content from source to destination
        run: |
          SOURCE_FILE="data.txt"
          DEST_FILE="metadata\metadata.json"

          if [ -f "$SOURCE_FILE" ]; then
            cat "$SOURCE_FILE" > "$DEST_FILE"
            echo "Content copied from $SOURCE_FILE to $DEST_FILE"
          else
            echo "Source file does not exist!"
            exit 1
          fi

      # Step 3: Commit and push changes back to the repo
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add metadata\metadata.json
          git commit -m "Copied content from source.txt to metadata\metadata.json"
