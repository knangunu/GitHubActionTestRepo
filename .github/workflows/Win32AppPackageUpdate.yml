name: Win32AppPackageUpdate
on:   
      workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: microsoft/microsoft-store-apppublisher@v1.1
    - run: msstore reconfigure --tenantId ${{ secrets.AZURE_AD_TENANT_ID }} --sellerId ${{ secrets.SELLER_ID }} --clientId ${{ secrets.AZURE_AD_APPLICATION_CLIENT_ID }} --clientSecret ${{ secrets.AZURE_AD_APPLICATION_SECRET }}
    - name: Update draft submission
      run: |-
          $win32Packages = Get-Content -Raw "${{ github.workspace }}/Apps/Acronics/win32_packages.json"
          msstore submission update 28d4b502-6be7-414d-950d-680de94a32bb $win32Packages
    - name: Publish Submission
      run: |-
          msstore submission publish 28d4b502-6be7-414d-950d-680de94a32bb
